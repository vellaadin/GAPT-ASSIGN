<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Face Detection and emotion classification using OpenCV and a custom trained model">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <title>Emotion classification using CV</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
  <script src="faceDetection.js"></script>
</head>

<body>
  <!-- Title -->
  <h1>Face Detection using OpenCV.js</h1>

  <!-- Playback and buttons -->
  <div class="vertical-container">
    <!-- buttons -->
    <div class = "horizontal-container">
      <!-- Enable/Disable Webcam Buttons -->
      <button id="toggleCam" onclick="toggleWebcam()">Enable Webcam</button>
      <!-- Start/Stop Buttons -->
      <button id="toggleMusicSelection" onclick="toggleMusicSelection()">Start</button>
    </div>

    <div>
      <h2 id="emotion" style="display: none;">Placeholder Emotion</h2>
    </div>

    <!-- Playback and labels -->
    <div class ="horizontal-container">
      <!-- Video playback -->
      <div id="webcam-placeholder"></div>
      <div id="webcam-container"></div>
      <!-- Labels -->
      <div class = "vertical-container" id="side-container" style="display: none;">
        <h3>Labels and their values:</h2>
        <div id="label-container"></div>
      </div>
    </div>
  </div>

</body>
</html>
