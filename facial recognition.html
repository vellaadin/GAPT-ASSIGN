<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Face Detection and emotion classification using OpenCV and a custom trained model">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion classification using CV</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
  <script src="faceDetection.js"></script>
</head>

<body>
  <!-- Title -->
  <h1>Face Detection using OpenCV.js</h1>

  <!-- Playback and buttons -->
  <div class="vertical-container">
    <!-- buttons -->
    <div class = "horizontal-container">
      <!-- Enable/Disable Webcam Buttons -->
      <button id="requestButton" onclick="startWebcam()">Enable Webcam</button>
      <button id="disableButton" onclick="stopWebcam()">Disable Webcam</button>
      <!-- Start/Stop Buttons -->
      <button id="startButton" onclick="startMusicSelection()">Start</button>
      <button id="stopButton" onclick="stopMusicSelection()">Stop</button>
    </div>

    <!-- Playback and labels -->
    <div class ="horizontal-container">
      <!-- Video playback -->
      <div id="webcam-placeholder"></div>
      <div id="webcam-container"></div>
      <!-- Labels -->
      <div class = "vertical-container" id="label-container"></div>
    </div>
  </div>

</body>
</html>
