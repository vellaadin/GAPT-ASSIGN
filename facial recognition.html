<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Emotion-driven music player through webcam facial detection and expression recognition">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <title>SomeCoolName :))</title>

  <link rel="preconnect" hSref="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Workbench&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
  <script src="faceDetection.js"></script>
</head>

<body>
  <!-- Title -->
  <div class = "title-container" id="page-title">
    <h1 class="title">Somecoolname - An Emotion-Driven Music Player</h1>
    <h1 style="font-family: 'Workbench', sans-serif;">other font</h1>
  </div>

  <!-- Modal Error box -->
  <div id="modalPopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

  <!-- Playback and buttons -->
  <div class="vertical-container">
    <!-- buttons -->
    <div class = "horizontal-container">
      <!-- Enable/Disable Webcam Buttons -->
      <button id="toggleCam" onclick="toggleWebcam()">Enable Webcam</button>
      <!-- Start/Stop Buttons -->
      <button id="toggleMusicSelection" onclick="toggleMusicSelection()">Start</button>
    </div>

    <div>
      <h2 id="emotion" style="display: none;">Placeholder Emotion</h2>
    </div>

    <!-- Playback and labels -->
    <div class ="horizontal-container">
      <!-- Video playback -->
      <div id="webcam-placeholder"></div>
      <div id="webcam-container"></div>
      <!-- Labels -->
      <div class = "vertical-container" id="side-container" style="display: none;">
        <h3>Labels and their values:</h2>
        <div id="label-container"></div>
      </div>
    </div>
  </div>

  <footer>
    <p> GAPT Project by Andrea, Jeremy & Adin </p>
  </footer>
</body>
</html>
